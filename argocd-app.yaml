apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-production
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.discord: "true"
    notifications.argoproj.io/subscribe.on-sync-succeeded.discord: "true"
    notifications.argoproj.io/subscribe.on-health-degraded.discord: "true"
    argocd.argoproj.io/auto-revert: "true"
    argocd.argoproj.io/self-heal: "true"
    # ✅ ДОБАВЛЯЕМ КРИТИЧЕСКУЮ АННОТАЦИЮ:
    argocd.argoproj.io/hook: PreSync,PostSync
spec:
  project: default
  source:
    repoURL: https://github.com/2Qic1/wordpress-ci-cd
    targetRevision: HEAD
    path: deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
      autoRevert: true
    retry:
      limit: 0  # ⚡ БЕЗ повторных попыток для быстрого отката
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    - Validate=true
    - ApplyOutOfSyncOnly=true
    # ✅ КРИТИЧЕСКИЙ ПАРАМЕТР:
    - FailOnSyncFail=true
  # ✅ УДАЛЯЕМ ignoreDifferences - нужно видеть статус!
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: wordpress
    namespace: wordpress
