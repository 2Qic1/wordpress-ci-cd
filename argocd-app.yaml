apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-production
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.discord: "true"
    notifications.argoproj.io/subscribe.on-sync-succeeded.discord: "true"
    notifications.argoproj.io/subscribe.on-health-degraded.discord: "true"
    # ✅ КРИТИЧЕСКИЕ АННОТАЦИИ ДЛЯ АВТООТКАТА:
    argocd.argoproj.io/auto-revert: "true"
    argocd.argoproj.io/self-heal: "true"
    argocd.argoproj.io/sync-options: "PruneLast=true"
spec:
  project: default
  source:
    repoURL: https://github.com/2Qic1/wordpress-ci-cd
    targetRevision: HEAD
    path: deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
      autoRevert: true
    retry:
      limit: 1  # ⚡ Меньше попыток для быстрого отката
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 30s
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    - Validate=true
    - ApplyOutOfSyncOnly=true
  # ✅ ПРАВИЛЬНАЯ КОНФИГУРАЦИЯ ДЛЯ ОБНАРУЖЕНИЯ СБОЯ:
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /status
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: wordpress
    namespace: wordpress
    check:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
