apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
  labels:
    app: wordpress
    version: "v3.0.0-broken"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 5
  progressDeadlineSeconds: 60  # ‚ö° –ë—ã—Å—Ç—Ä—ã–π —Ç–∞–π–º–∞—É—Ç 1 –º–∏–Ω—É—Ç–∞!
  template:
    metadata:
      labels:
        app: wordpress
        version: "v3.0.0-broken"
    spec:
      containers:
      - name: wordpress
        image: wordpress:php8.2-apache  # ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ–±—Ä–∞–∑ –ù–û...
        command: ["/bin/sh", "-c"]  # üö® Guaranteed failure!
        args: ["echo 'Intentional failure for auto-rollback test'; exit 1"]
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: "nonexistent-mysql:9999"  # üö® –ù–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ö–æ—Å—Ç
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: database
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: password
        livenessProbe:
          httpGet:
            path: /nonexistent-page  # üö® –ù–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –ø—É—Ç—å
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /nonexistent-page  # üö® –ù–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –ø—É—Ç—å
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 2
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: wordpress-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc
