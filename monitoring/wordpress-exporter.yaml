apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-exporter
  namespace: wordpress
  labels:
    app: wordpress-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-exporter
  template:
    metadata:
      labels:
        app: wordpress-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
    spec:
      containers:
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.11.0
        args:
          - '-nginx.scrape-uri=http://wordpress:80/nginx_status'
        ports:
        - containerPort: 9113
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-exporter
  namespace: wordpress
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
  labels:
    app: wordpress-exporter
spec:
  selector:
    app: wordpress-exporter
  ports:
  - name: http
    port: 9113
    targetPort: 9113
  type: ClusterIP
