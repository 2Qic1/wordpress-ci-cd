apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
        version: "v3.0.0-broken"
    spec:
      containers:
      - name: wordpress
        image: wordpress:php8.2-apache
        env:
        - name: WORDPRESS_DB_HOST
          value: mariadb:3306
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: database
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: password
        # НЕРАБОЧИЕ НАСТРОЙКИ:
        - name: WORDPRESS_DEBUG
          value: "true"  # Включаем debug mode
        - name: WORDPRESS_CONFIG_EXTRA
          value: |
            define('WP_HOME', 'http://wrong-url-that-does-not-exist.k8s-3.sa');
            define('WP_SITEURL', 'http://wrong-url-that-does-not-exist.k8s-3.sa');
        ports:
        - containerPort: 80
        # Ломаем readiness probe:
        readinessProbe:
          httpGet:
            path: /nonexistent-page-that-will-fail
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /nonexistent-page-that-will-fail  
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: wordpress-storage
          mountPath: /var/www/html
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: wordpress-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc
