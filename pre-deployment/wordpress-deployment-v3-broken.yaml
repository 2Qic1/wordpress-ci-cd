apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
  labels:
    app: wordpress
  annotations:
    argocd.argoproj.io/tracking-id: wordpress-production:apps/Deployment:wordpress/wordpress
spec:
  replicas: 1
  progressDeadlineSeconds: 60  # ‚ö° –¢–∞–π–º–∞—É—Ç 1 –º–∏–Ω—É—Ç–∞ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –∞–≤—Ç–æ–æ—Ç–∫–∞—Ç–∞
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # üîß –ú–∞–∫—Å–∏–º—É–º 1 –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã–π pod
      maxSurge: 0        # üîß –ù–µ —Å–æ–∑–¥–∞–≤–∞—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ pods –≤–æ –≤—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      terminationGracePeriodSeconds: 30  # ‚ö° –ë—ã—Å—Ç—Ä–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ pods
      containers:
      - name: wordpress
        image: wordpress:php8.2-apache
        command: ["/bin/sh", "-c", "echo 'AUTO-ROLLBACK TEST: Intentional failure'; sleep 15; exit 1"]  # üö® Guaranteed failure —á–µ—Ä–µ–∑ 15 —Å–µ–∫
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: mariadb:3306
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: database
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: password
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20  # ‚ö° –î–∞–µ–º –≤—Ä–µ–º—è –¥–ª—è failure
          periodSeconds: 10
          failureThreshold: 1
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 1
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: wordpress-storage
          mountPath: /var/www/html
        - name: custom-index
          mountPath: /var/www/html/index.php
          subPath: index.php
      volumes:
      - name: wordpress-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc
      - name: custom-index
        configMap:
          name: wordpress-custom-index
          items:
          - key: index.php
            path: index.php
