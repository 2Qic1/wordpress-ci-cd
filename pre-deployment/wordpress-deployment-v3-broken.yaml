apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  progressDeadlineSeconds: 60  # ‚ö° –ö–ª—é—á –¥–ª—è –∞–≤—Ç–æ–æ—Ç–∫–∞—Ç–∞!
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:php8.2-apache  # ‚úÖ –û–±—Ä–∞–∑ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ù–û...
        command: ["/bin/sh", "-c", "exit 1"]  # üö® 100% failure!
        ports:
        - containerPort: 80
        volumeMounts:
        - name: wordpress-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc
